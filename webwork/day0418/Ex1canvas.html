<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Black+Han+Sans&family=Bungee+Spice&family=Dokdo&family=Gugi&family=Jua&family=Nanum+Brush+Script&display=swap" rel="stylesheet">
    <style>
        body *{
            font-family: 'Alfa Slab One';
        }
    </style>
    <script>
        window.onload = function()
        {
            let canvas = document.getElementById("can");
            let ctx = canvas.getContext("2d");//그림을 그리기 위한 도구
            //선그리기
            ctx.lineWidth = 3;//선굵기
            ctx.strokeStyle = "hotpink";//선색상

            ctx.beginPath();
            ctx.moveTo(50,50);
            ctx.lineTo(150,150);//여기까지 선그리기 // \
            ctx.lineTo(250,50);// /
            ctx.lineTo(50,50);// -
            ctx.stroke();//실제로 선을 그려준다
            ctx.closePath();

            //사각형
            ctx.strokeStyle = "green";
            ctx.fillStyle = "orange";//채워진색상
            ctx.lineWidth = 5;
            ctx.fillRect(50,200,100,100); //x,y,w,h
            ctx.strokeRect(200,200,100,100); //테두리만 있는사각형

            //그래픽 글자-그림자
            ctx.shadowOffsetX = 5;
            ctx.shadowOffsetY = 5;
            ctx.shadowBlur = 10;
            ctx.shadowColor = "gray";

            ctx.font = "30px Alfa Slab One";//글자크기, 글꼴
            ctx.fillText("Have a Good Day!!!",20,400);//문자열,x,y

            ctx.shadowOffsetX = 5;
            ctx.shadowOffsetY = 5;
            ctx.shadowBlur = 5;
            ctx.shadowColor = "pink";
            ctx.fillStyle = "blue";

            ctx.font = "30px Black Han Sans";//글자크기, 글꼴
            ctx.fillText("목요일입니다!!!",20,450);//문자열,x,y

            //이미지 나타내기
            let img = new Image();
            img.src = "../img/mycar/mycar13.png";
            img.onload = function()
            {
                ctx.drawImage(img,300,50,150,100);
            }
        }
    </script>
</head>
<body>
    <!-- canvas는 width, height가 style로 주면 X -->
    <canvas id="can" style="border: 1px solid black;" width="500" height="500"></canvas>
</body>
</html>
