<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Black+Han+Sans&family=Bungee+Spice&family=Dokdo&family=Gugi&family=Jua&family=Nanum+Brush+Script&display=swap" rel="stylesheet">
    <style>
        body *{
            font-family: 'Alfa Slab One';
        }
    </style>
</head>
<body>
    <h5 class="alert alert-danger">localStorage,sessionStorage 공부하기</h5>
    <script>
        //localStorage에 key,value를 저장하는 3가지 방법
        localStorage.name = "김영자";
        localStorage["addr"] = "서울시 강남구";
        localStorage.setItem("hp","010-111-2222");

        //sessionStorage에 key,value를 저장하는 3가지 방법
        sessionStorage.name = "캔디";
        sessionStorage["addr"] = "미국 LA";
        sessionStorage.setItem("hp","010-444-8888");
    </script>
    <h6>localStorage의 값 읽어오기</h6>
    <script>
        document.write("Name : "+localStorage.name+"<br>");
        document.write("Addr : "+localStorage["addr"]+"<br>");
        document.write("Hp : "+localStorage.getItem("hp")+"<hr>");
    </script>
    <h6>sessionStorage의 값 읽어오기</h6>
    <script>
        document.write("Name : "+sessionStorage.name+"<br>");
        document.write("Addr : "+sessionStorage["addr"]+"<br>");
        document.write("Hp : "+sessionStorage.getItem("hp")+"<hr>");
    </script>
    <button type="button" class="btn btn-danger" id="btn1">localStorage의 name 삭제</button><br>
    <button type="button" class="btn btn-outline-danger" id="btn2">localStorage의 전체 삭제</button><br>

    <button type="button" class="btn btn-danger" id="btn3">sessionStorage의 name, addr 삭제</button><br>
    <button type="button" class="btn btn-outline-danger" id="btn4">sessionStorage의 전체 삭제</button><br>
    <script>
        document.getElementById("btn1").onclick = function()
        {
            //delete localStorage.name;
            localStorage.removeItem("name");//위와 같음
        }
        document.getElementById("btn2").onclick = function()
        {
            delete localStorage.name;
            delete localStorage.addr;
            delete localStorage.hp;
        }

        document.getElementById("btn3").onclick = function()
        {
            delete sessionStorage.name;
            delete sessionStorage.addr;
        }
        document.getElementById("btn4").onclick = function()
        {
            delete sessionStorage.name;
            delete sessionStorage.addr;
            delete sessionStorage.hp;
        }
    </script>
</body>
</html>
