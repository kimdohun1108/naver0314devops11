<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Black+Han+Sans&family=Bungee+Spice&family=Dokdo&family=Gugi&family=Jua&family=Nanum+Brush+Script&display=swap" rel="stylesheet">
    <style>
        body *{
            font-family: 'Alfa Slab One';
        
            
        }
    </style>
    <script>
        window.onload = function()
        {
            let photo = document.querySelector(".largephoto");
            let pname = document.querySelector(".photoname");
            //문제1 : 선굵기 변경시 사진의 border 굵기 변경하기
            document.querySelector(".selwidth").onchange = function()
            {
                photo.style.borderWidth = this.value+"px";
            }
            //문제2 : 선색상 변경시 사진의 border color 변경
            document.querySelector(".selcolor").onchange = function()
            {
                photo.style.borderColor = this.value;
            }
            //문제3 : 사진 변경시 value값 얻어서 사진 변경후 label값얻어 이름
            document.querySelector(".selphoto").onchange=function()
            {
                //사진변경
                photo.setAttribute("src",this.value);
                //이름 얻기
                let n=this.options[this.selectedIndex].label;
                pname.innerText=n;
            }
            //문제4 : 선종류 변경시 사진의 border style로 변경
            document.querySelector(".selstyle").onchange = function()
            {
                photo.style.borderStyle = this.value;
            }
            //굵게
            document.getElementById("ckbold").onclick = function()
            {
                if(this.checked)
                      pname.style.fontWeight='bold';
                 else
                      pname.style.fontWeight='normal';  
            }
            //밑줄
            document.getElementById("ckunder").onclick = function()
            {
                if(this.checked)
                      pname.style.textDecoration="underline"
                 else
                      pname.style.textDecoration='none'; 
            }
            //이탤릭
            document.getElementById("ckitalic").onclick = function()
            {
                if(this.checked)
                {
                    pname.style.fontStyle = "italic"
                }
                else
                {
                    pname.style.fontStyle = "normal"
                }
            }
        }
    </script>
</head>
<body>
    <table style="width: 500px;" class="table table-bordered">
        <caption align="top"><h6><b>사진꾸미기</b></h6></caption>
        <tr>
            <td style="width: 300px;" rowspan="4" align="center">
                <img src="../img/talent/15.jpg" width="180" class="largephoto" style="border: 5px inset gold;">
            </td>
            <td style="width: 70px;">선굵기</td>
            <td>
                <select class="form-select selwidth" id="">
                    <script>
                        for(let i=1;i<=20;i+=2)
                        {
                            let s = `<option ${i==5?"selected":""} id="num">${i}</option>`;
                            //option 안에 조건 걸수있음
                            document.write(s);
                        }
                    </script>
                </select>
            </td>
        </tr>
        <tr>
            <td>선색상</td>
            <td>
                <select class="form-select selcolor" id="">
                    <option value="gold">금색</option>
                    <option value="gray">회색</option>
                    <option value="hotpink">분홍색</option>
                    <option value="green">초록색</option>
                </select>
            </td>
        </tr>
        <tr>    
            <td>사진</td>
            <td>
                <select class="form-select selphoto" id="">
                    <script>
                        let arr1 = [
                            ["../img/talent/15.jpg","설현"],
                            ["../img/talent/17.jpg","신민아"],
                            ["../img/talent/18.jpg","신세경"],
                            ["../img/talent/19.jpg","수지"],
                            ["../img/talent/2.jpg","김우빈"]
                        ];
                        //문제 : option의 value에 사진을 label에 이름을 넣으라
                        for(let i=0;i<arr1.length;i++)
                        {
                            let s = 
                            `
                                <option value="${arr1[i][0]}">
                                    ${arr1[i][1]}
                                </option>
                            `;
                            document.write(s);  
                        }
                    </script>
                </select>
            </td>
        </tr>
        <tr>
            <td>선종류</td>
            <td>
                <select class="form-select selstyle" id="">
                    <script>
                        let arr2 = [
                            "solid","dashed","dotted","double","inset","groove"
                        ];
                        //문제 : option의 value에 사진을 label에 이름을 넣으라
                        for(let i=0;i<arr2.length;i++)
                        {
                            let s = 
                            `
                            <option ${arr2[i]=='inset'?"selected":""}">
                                ${arr2[i]}
                            </option>
                            `;
                            document.write(s);  
                        }
                    </script>
                </select>
            </td>
        </tr>
        <tr>
            <td align="center">
                <h5 class="photoname">설현</h5>
            </td>
            <td colspan="2" align="center">
                <label>
                    <input type="checkbox" class="form-check-input" id="ckbold">굵게
                </label>
                <label>
                    <input type="checkbox" class="form-check-input" id="ckunder">밑줄
                </label>
                <label>
                    <input type="checkbox" class="form-check-input" id="ckitalic">이탤릭
                </label>
            </td>
        </tr>
    </table>
</body>
</html>
