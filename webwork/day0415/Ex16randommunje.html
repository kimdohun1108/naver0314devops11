<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 50px;
            height: 50px;
            float: left;
            border: 1px solid black;
            margin-right: 5px;
            border-radius: 100px;
        }
    </style>
</head>
<body>
    <script>
        let arr2 = [];
        let arr = ["yellow", "blue", "red", "gray", "gray", "gray", "yellow"];
    
        for(let i=0;i<7;i++)
        {
            let r = parseInt(Math.random()*100)+1;
            arr2.push(r);
        }

        for(let i=0;i<arr.length;i++)
        {
            let s= 
            `
            <div style="background-color:${arr[i]}; color:black; font-weight:bold; text-align:center; line-height:50px;" class="box" >
                ${arr2[i]}
            </div>
            `;
            document.write(s);
        }   
    </script>
</body>
</html>
