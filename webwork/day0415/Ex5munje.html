<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function()
        {
            let photo = document.getElementById("photo");
            //작게 이벤트(너비10씩감소)
            document.getElementById("btnsmall").onclick = function()
            {
                let w = photo.getAttribute("width");
                w -= 10;
                photo.setAttribute("width",w);
            }
            //크게 이벤트(너비10씩증가)
            document.getElementById("btnlarge").onclick = function()
            {
                let w = photo.getAttribute("width");
                //w += 10; //w는 string type이므로 "200"+10=20010이된다
                w = Number(w)+10;//w를 숫자변환후 더해야한다
                photo.setAttribute("width",w);
            }
            //select이벤트 : 사진변경,라벨얻어서 msg에 출력
            document.getElementById("selphoto").onchange = function()
            {
                let p = this.value;
                let name = this.options[this.selectedIndex].label;

                photo.setAttribute("src",p);
                msg.innerHTML = `<b style="color:green;">${name}</b> 입니다`;

            }
        }
    </script>
</head>
<body>
    <h2>문제 : 이미지 크기 변경 및 사진 변경하기</h2>
    <button type="button" id="btnsmall">작게</button>
    <button type="button" id="btnlarge">크게</button>
    <select name=""id="selphoto">
        <option value="../img/talent/15.jpg">설현</option>
        <option value="../img/talent/17.jpg">신민아</option>
        <option value="../img/talent/19.jpg">수지</option>
        <option value="../img/talent/12.jpg">박보영</option>
    </select>
    <br>
    <br>
    <img src="../img/talent/15.jpg" id="photo" width="200">
    <h2 id="msg">설현입니다</h2>
</body>
</html>
