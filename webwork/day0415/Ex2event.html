<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //head안에 이벤트 넣을라면 window.onload 안에 이벤트 넣음
        window.onload = function()
        {
            let txt1 = document.getElementById("txt1");
            //이벤트
            //방법1
            txt1.onkeyup = function()
            {
                // 입력한 값을 읽어서 msg 아이디에 넣는다
                // innerHTML = "html 코드 포함 문자열"
                // innerText = "텍스트만 가능"

                //this는 이벤트가 발생하는 객체,txt1이다(console)
                //console.log(txt1.value,this.value);


            }
            //방법2
            txt1.onkeyup = function(e)
            {
                // 입력한 값을 읽어서 msg 아이디에 넣는다
                // innerHTML = "html 코드 포함 문자열"
                // innerText = "텍스트만 가능"

                //e.target은 이벤트가 발생한 객체를 의미(console)
                //console.log(e.target.value);

                //입력한 문자열을 msg에 추가 (방법2개)
                //document.getElementById("msg").innerHTML = e.target.value;
                document.getElementById("msg").innerText = e.target.value;
                //msg.innerText=e.target.value;
            }
        }
    </script>
</head>
<body>
    <input type="text" name="" id="txt1">
    <br>
    <h2 id="msg">result</h2>
    <hr>
    <input type="text" name="" id="txt2">
    <br>
    <div id="msg2">result</div>
    <script>
        document.getElementById("txt2").onkeyup = function()
        {//innerText X
            msg2.innerHTML = `<b style="font-size:25px; color: orange;">${this.value}</b>`;
        }
    </script>
</body>
</html>
