<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Black+Han+Sans&family=Bungee+Spice&family=Dokdo&family=Gugi&family=Jua&family=Nanum+Brush+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <style>
        body *{
            font-family: 'Alfa Slab One';
        }
    </style>
</head>
<body>
    <h3>jquery로 체크박스 갓 얻는 방법</h3>
    <script>
        let hobby = ["게임","낚시","캠핑","영화","음악","여행","볼링"];

        $.each(hobby,function(idx,ele){
            document.write(
                `
                <label><input type="checkbox" name="hobby" value="${ele}">${ele}</label>
            `);
        });
    </script>
    <br>
    <button type="button" class="btn btn-outline-primary btn-sm" id="btn1">취미결과확인</button>
    <br>
    <br>
    <div class="result" style="white-space: pre-line;"></div>
    <script>
        $("#btn1").click(function(){
            let s = "";
            // 선택한 취미개수 
            let len = $("input[name='hobby']:checked").length;
            let h = "";
            // 체크된 취미가 여러개이므로 each문으로 반복
            $("input[name='hobby']:checked").each(function(idx,ele){
                h += $(this).val()+"&nbsp;";
            });
            s = 
            `
            선택한 갯수 : ${len}
            선택한 취미 : ${h}
            `;
            $("div.result").html(s);
        })
        </script>
</body>
</html>
