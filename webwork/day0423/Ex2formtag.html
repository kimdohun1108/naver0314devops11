<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Black+Han+Sans&family=Bungee+Spice&family=Dokdo&family=Gugi&family=Jua&family=Nanum+Brush+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <style>
        body *{
            font-family: 'Alfa Slab One';
        }
    </style>
</head>
<body>
    <h3>폼태그 문제</h3>
    <div style="width: 500px;">
        <h5 class="alert alert-success">취미를 선택하세요</h5>
        <label>
            <input type="checkbox" value="게임" class="hobby form-check-input" id="hobby">게임
        </label>
        <label>
            <input type="checkbox" value="낚시" class="hobby form-check-input" id="hobby">낚시
        </label>
        <label>
            <input type="checkbox" value="여행" class="hobby form-check-input" id="hobby">여행
        </label>
        <label>
            <input type="checkbox" value="영화감상" class="hobby form-check-input" id="hobby">영화감상
        </label>

        <h5 class="alert alert-danger">배경색을 선택하세요</h5>
        <label>
            <input type="radio" value="white" name="bcolor" checked class="form-check-input">흰색
        </label>
        <label>
            <input type="radio" value="#ffe4e1" name="bcolor" class="form-check-input">핑크색
        </label>
        <label>
            <input type="radio" value="#f0f8ff" name="bcolor" class="form-check-input">하늘색
        </label>
        <label>
            <input type="radio" value="#98fb98" name="bcolor" class="form-check-input">초록색
        </label>
        <h5 class="alert alert-info">글자색을 선택하세요</h5>
        <select class="form-control selcolor" style="width: 150px;" id="selcolor">
            <option value="#c71585">핫핑크</option>
            <option value="black" selected>블랙</option>
            <option value="#2e8b57">그린</option>
            <option value="#00ced1">스카이블루</option>
        </select>
        <button type="button" class="btn btn-lg btn-secondary" id="btnresult">결과출력</button>
        <div style="font-size: 30px;" class="result">
            Have a Good Day!!<br>
            점심시간입니다. 문제를 풀어보세요<br>
            취미는 선택안했을경우 "취미가 없어요" 라고 출력
        </div>
    </div>
    <script>
        $("#btnresult").click(function(){
            let s = "";
            let hobby_len = $("input[class='hobby']:checked").length;
            if(hobby_len==0)
            {
                s += "취미 : 없음";
            }
            else
            {
                let h = "";
                $(".hobby").each(function(idx){
                    if($(this).is(":checked"))
                    {
                        h += "["+$(this).val()+"]";
                    }
                });
                s += "취미 : "+h;
            }
            // 배경색
            let bcolor = $("input[name='bcolor']:checked").val();
            // 글자색
            let tcolor = $("selcolor").val();

            $("div.result").css({
                "color":tcolor,"background-color":bcolor
            });

            $("div.result").html(s);
        });
    </script>
</body>
</html>
