<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 200px;
            border-collapse: collapse;
            border: 3px groove gray;
        }

        tr{
            height: 40px;
            border: 1px solid lightgray;
        }
        td, th{
            border: 1px solid lightgray;
            font-size: 20px;
            font-family: 'Comic Sans MS';
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th style="background-color: aquamarine;">5 ë‹¨</th>
        </tr>
        <script>
            for(let i=1;i<=9;i++)
            {
                let s = `5 X ${i} = ${5*i}`;
                document.write("<tr><td>"+s+"</td></tr>");
            }
        </script>
    </table>
</body>
</html>
