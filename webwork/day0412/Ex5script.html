<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 100%;
            border-collapse: collapse;
            border: 3px groove gray;
        }

        tr{
            height: 40px;
            border: 1px solid lightgray;
        }
        td, th{
            border: 1px solid lightgray;
            font-size: 15px;
            font-family: 'Comic Sans MS';
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <script>
            for(let i=1;i<10;i++)
            {
                document.write("<tr>");
                document.write("<tr>"+i+" ë‹¨</tr>");
                for(let j=1;j<10;j++)
                {
                    let s = `${i} X ${j} = ${i*j}`;
                    document.write("<tr>"+s+"</tr>");
                }
                document.write("</tr>");
            }
        </script>
    </table>
</body>
</html>
