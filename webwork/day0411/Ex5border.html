<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Black+Han+Sans&family=Bungee+Spice&family=Dokdo&family=Gugi&family=Jua&family=Nanum+Brush+Script&display=swap" rel="stylesheet">
    <style>
        div{
            font-family: Alfa Slab One;
            font-size: 2em; /*2ë°°*/
            color: brown;
            font-weight: bold;
            text-align: center;
            height: 60px;
            line-height: 60px;
            width: 400px;
            border-color: darkcyan;
            border-width: 10px;
        }
    </style>
</head>
<body>
    <div style="border-style: solid;">solid</div>
    <div style="border-style: dashed;">dashed</div>
    <div style="border-style: dotted;">dotted</div>
    <div style="border-style: inset;">inset</div>
    <div style="border-style: groove;">groove</div>
    <div style="border-style: double;">double</div>
</body>
</html>
