<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Black+Han+Sans&family=Bungee+Spice&family=Dokdo&family=Gugi&family=Jua&family=Nanum+Brush+Script&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <style>
        body *{
            font-family: 'Alfa Slab One';
        }
    </style>
    <script>
        $(function(){
            //1. ul.bit 중 odd(홀수번지)의 글자색을 'red'로, 배경색을 'orange'로 변경
            $("ul.bit li:odd").css("color","red").css("background-color","orange");
            //이게 연달아 쓴거
            //2. div.happy아래의 div.nice의 배경색,태두리선,글자색 너비 모두 변경
            $("div.happy>div.nice").css({//이거는 css하나만써서 배열 느낌마냥
                "width":"200px",
                "border":"2px solid pink",
                "background-color":"skyblue"
            });
            //div.happy 아래의 h3의 글꼴,글자색,배경색,커서 변경
            $("div.happy>h3").css({
                "font-family":"Black Han Sans",
                "color":"yellow",
                "background-color":"glod",
                "cursor":"pointer"
            });
            //4. div.happy 아래의 h3 클릭시 '안녕하세요' 경고창 띄우기
            $("div.happy>h3").click(function(){
                alert("안녕하세요");
            })
            //5. div.happy 아래의 img 태그의 너비를 200px로 변경
            $("div.happy>img").attr("width","200px");
            //6. div.happy 아래의 img 태그에 마우스를 올리면 border를 '10px imset gold'로 변경하고
            //마우스를 내리면 다시 border를 없앤다
            $("div.happy>img").mouseover(function(){
                $(this).css("border","10px inset gold");
            });
            $("div.happy>img").mouseout(function(){
                $(this).css("border","");
            });
            //7. div.happy 아래의 img 태그에 마우스 클릭시 해당 이미지를 얻어서 
            //img.mycar에 이미지를 넣고 img.mycar의 너비를 150px로 변경
            $("div.happy>img").click(function(){
                let src=$(this).attr("scr");
                $("img.mycar").attr("src",src).css("width","150px");
            });
        });
    </script>
</head>
<body>
    <div class="happy">
        <div class="nice">
            오늘은 금요일!!
        </div>
        <div class="nice2">
            제이쿼리 공부중...
        </div>
    </div>
    <div class="happy">
        <h3>이미지 출력</h3>
        <img src="../img/mycar/mycar11.png" alt="">
        <img src="../img/mycar/mycar13.png" alt="">
    </div>
    <img src="" class="mycar">
    <img src="" class="mycar">
    <img src="" class="mycar">
    <img src="" class="mycar">
    <img src="" class="mycar">
    <img src="" class="mycar">
    <ul class="bit">
        <li>장미꽃</li>
        <li>국화꽃</li>
        <li>안개꽃</li>
        <li>할미꽃</li>
        <li>호박꽃</li>
    </ul>
</body>
</html>
