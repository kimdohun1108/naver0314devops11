<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Black+Han+Sans&family=Bungee+Spice&family=Dokdo&family=Gugi&family=Jua&family=Nanum+Brush+Script&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <style>
        body *{
            font-family: 'Alfa Slab One';
        }

        div{
            border : 1px solid gray;
            margin : 3px;
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="a"></div>
    <div class="b"></div>
    <div class="c"></div>
    <div class="d"></div>
    <script>
        let tag1 = "<h3><b style='color:red'>Bitcamp</b></h3>";
        let tag2 = `<img src="../img/shop/23.jpg" width=120>`;
        $("div.a").html(tag1);
        $("div.b").text(tag1);
        $("div.c").html(tag2);
        $("div.d").text(tag2);
        //append 추가
        $("div.a").append("<h4>안녕하세요</h4>");
        //after 추가
        $("div.a").after("<h4>반갑습니다</h4>");

        //append,after 이미지 추가
        $("div.d").append(`<img src="../img/mycar/mycar10.png" width=100>`);
        $("div.d").after(`<img src="../img/mycar/mycar12.png" width=100>`);
        //before (위에 추가)
        $("div.d").before(`<img src="../img/mycar/mycar11.png" width=100>`);
    </script>
</body>
</html>
