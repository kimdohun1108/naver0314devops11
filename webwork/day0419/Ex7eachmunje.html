<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Black+Han+Sans&family=Bungee+Spice&family=Dokdo&family=Gugi&family=Jua&family=Nanum+Brush+Script&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <style>
        body *{
            font-family: 'Alfa Slab One';
        }

        .myshadow{
            box-shadow: 5px 5px 5px black;
        }
    </style>
    <script>
        $(function(){
            //1. 모든 img.small태그의 width 80,height 80 border 자유 css함수로 넣기
            $("img.small").css({
                "width":"80px",
                "height":"80px",
                "border":"1px double gray"
            });
            //2. 사진은 shop 사진의 1~10까지 차례대로 넣기(each문사용)
            $("img.small").each(function(idx){
                let src=`../img/shop/${idx+1}.jpg`;
                $(this).attr("src",src);
            });
            //3. img.large의 width 300, height 350, border (굵게)css함수 만들기
            $("img.large").css({
                "width":"300px",
                "height":"300px",
                "border":"10px double gray"
            });
            //4. 이벤트
            //img.small에 마우스를 올리면 그 사진이 img.large에 나오게하기
            //이때 마우스를 올리면 small사진에 shadow가 생기고, 벗어나면 shadow없어지게
            // -> addClass, removeClass, toggleClass함수 이용
            $("img.small").hover(function(){
                $("img.large").attr("src",$(this).attr("src"));
                $("img.large").addClass("myshadow");
            },function(){
                $("img.large").removeClass("myshadow");
            });
        });
    </script>
</head>
<body>
    <h3 class="alert alert-success">10개의 이미지 태그에 each문으로 사진넣기</h3>
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">

    <br>
    <br>
    <img src="" class="large">

</body>
</html>
