<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Black+Han+Sans&family=Bungee+Spice&family=Dokdo&family=Gugi&family=Jua&family=Nanum+Brush+Script&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <style>
        body *{
            font-family: 'Alfa Slab One';
        }
    </style>
</head>
<body>
    <img src="../img/talent/12.jpg" width="250" title="나는 박보영">
    <!-- 선 속성 변경 -->
    <hr width="300" style="background-color: orange; height: 10px;">
    <div style="border: 1px solid gray; width: 300px;"></div>
    <script>
        //1. 사진을 클릭시 src와 width를 얻어서 hr태그 다음에 같은 사진 넣기
        //사진의 title은 div안에 넣고 글자크기를 25px, 글꼴 변경
        $("img").click(function(){
            let imgSrc = $(this).attr("src");
            let imgWidth = $(this).attr("width");
            let imgTitle = $(this).attr("title");

            $("hr").after(`<img src=${imgSrc} width=${imgWidth}>`);
            $("div").append(`<b style="font-size:25px">${imgTitle}</b><br>`);
        });
    </script>
</body>
</html>
