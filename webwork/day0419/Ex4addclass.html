<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Black+Han+Sans&family=Bungee+Spice&family=Dokdo&family=Gugi&family=Jua&family=Nanum+Brush+Script&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <style>
        body *{
            font-family: 'Alfa Slab One';
        }

        .line1{
            border: 5px double green;
            box-shadow: 5px 5px 5px gray;
            text-align: center;
            width: 300px;
            height: 300px;
            line-height: 300px;
            font-size: 2em;
        }

        .line2{
            background-color: pink;
            color: blueviolet;
            text-shadow: 3px 3px 3px orange;
        }
    </style>
</head>
<body>
    <!-- 
        addClass("클래스명") : 클래스추가
        removeClass("클래스명") : 해당 클래스제거
        removeClass() : 모든 클래스제거
        toggleClass("클래스명") : add+remove를 번갈아가며 실행

        이벤트 hover = mouseover + mouseout
     -->
     <button type="button" class="btn btn-outline-success">line1 적용</button>
     &nbsp;
     <button type="button" class="btn btn-outline-success">line2 적용</button>
     &nbsp;
     <button type="button" class="btn btn-outline-success">line1, line2 적용</button>
     &nbsp;
     <button type="button" class="btn btn-outline-success">모두 제거</button>
     &nbsp;
     <button type="button" class="btn btn-outline-success">toggle 적용</button>
     &nbsp;
     <br>
     <br>
     <div class="box">Have a Nice Day!!</div>
     <script>
        $("button:eq(0)").click(function(){
            $("div.box").removeClass("line2");//line2 제거
            $("div.box").addClass("line1");
        });
        $("button:eq(1)").click(function(){
            $("div.box").removeClass("line1");//line1 제거
            $("div.box").addClass("line2");
        });
        $("button:eq(2)").click(function(){
            $("div.box").addClass("line1 line2");
        });
        $("button:eq(3)").click(function(){
            $("div.box").removeClass("line1 line2");//line1,line2 제거
            // removeClass()를 안쓰는 이유는 box까지 제거되어서 안썻음
        });
        $("button:eq(4)").click(function(){
            $("div.box").toggleClass("line1");
        });
     </script>
     <hr>
     <img src="../img/mycar/mycar13.png" width="200">
     <script>
        $("img:eq(0)").hover(function(){
            $(this).addClass("myphoto");
        },function(){
            $(this).removeClass("myphoto");
        });
     </script>
     <hr>
     <img src="../img/mycar/mycar15.png" width="200">
     <script>
        $("img:eq(1)").hover(function(){
            $(this).addClass("rounded-circle img-thumbnail");
        },function(){
            $(this).removeClass("rounded-circle img-thumbnail");
        });

        $("div.box").hover(function(){
            $(this).addClass("alert alert-danger");
        },function(){
            $(this).removeClass("alert alert-danger");
        });
     </script>
</body>
</html>
