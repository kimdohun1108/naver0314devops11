<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Black+Han+Sans&family=Bungee+Spice&family=Dokdo&family=Gugi&family=Jua&family=Nanum+Brush+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <style>
        body *{
            font-family: 'Alfa Slab One';
        }
    </style>
</head>
<body>
    <h3>jQuery의 Effect 함수들</h3>
    <button type="button" class="btn btn-sm btn-outline-success" id="btn1">show</button>
    <button type="button" class="btn btn-sm btn-outline-success" id="btn2">hide</button>
    <button type="button" class="btn btn-sm btn-outline-success" id="btn3">toggle</button>
    <button type="button" class="btn btn-sm btn-outline-success" id="btn4">slideUp</button>
    <button type="button" class="btn btn-sm btn-outline-success" id="btn5">slideDown</button>
    <button type="button" class="btn btn-sm btn-outline-success" id="btn6">slideToggle</button>
    <button type="button" class="btn btn-sm btn-outline-success" id="btn7">fadeIn</button>
    <button type="button" class="btn btn-sm btn-outline-success" id="btn8">fadeOut</button>
    <button type="button" class="btn btn-sm btn-outline-success" id="btn9">fadeToggle</button>
    <hr>
    <h3>Effect Test Message!!</h3>
    <img src="../img/mycar/mycar13.png" width="200px">
    <script>
        $("#btn1").click(function(){
            $("h2").show();
            $("img").show();
            // $("h2").show('slow');
            // $("img").show('slow');
        });
        $("#btn2").click(function(){
            $("h2").hide();
            $("img").hide();
        });
        $("#btn3").click(function(){
            $("h2").toggle();
            $("img").toggle();
        });
        $("#btn4").click(function(){
            $("h2").slideUp('slow');
            $("img").slideUp('slow');
        });
        $("#btn5").click(function(){
            $("h2").slideDown('slow');
            $("img").slideDown('slow');
        });
        $("#btn6").click(function(){
            $("h2").slideToggle('slow');
            $("img").slideToggle('slow');
        });
        $("#btn7").click(function(){
            $("h2").fadeIn(2000);
            $("img").fadeIn(2000);
        });
        $("#btn8").click(function(){
            $("h2").fadeOut('slow');
            $("img").fadeOut('slow');
        });
        $("#btn9").click(function(){
            $("h2").fadeToggle('slow');
            $("img").fadeToggle('slow');
        });
    </script>
</body>
</html>
