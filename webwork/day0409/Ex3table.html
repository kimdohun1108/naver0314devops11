<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table style="width: 300px;border: 3px solid gray;" border="1">
        <caption><b>[표 1]</b></caption>
        <tr bgcolor = "orange" height="50"> <!-- tr : 한줄-->
            <th>번호</th>
            <th>사진</th> <!-- 1 cell : th : 제목 : 가운데 정렬, 굵게 속성-->
            <th>제목</th>
        </tr>
        <tr height = "100">
            <td align="center" valign = "top" bgcolor="#9acd32">1번</td> <!-- 1 cell : 1칸인데 th처럼 속성이 없는 일반셀-->
            <td bgcolor="#qwe">
                <img src="../img/snoopyAvata/s10.JPG" width="60">
            </td>
            <td align="right" valign="bottom" bgcolor="green" rowspan="2">영수</td> <!-- rowspan : 열합침-->
        </tr>
        <tr height="100">
            <td colspan="2">오늘 하루도 화이팅!!!</td>
        </tr>
        <tr>
            <td colspan="3" align="center">
                <img src="../img/mycar/mycar13.png" width="150">
            </td>
        </tr>
</body>
</html>
